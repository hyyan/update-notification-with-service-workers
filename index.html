<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Service Workers</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Service Wrokers Rocks</h1>
  <button id="updateButton" style="display: none">Update Now</button>
  <script src="/workers-helper.js"></script>
  <script>
    window.addEventListener('load', () => {

      let helper = new WrokersHelper('sw.js');
      
      helper.register((worker) => {
        
        let button = document.querySelector('#updateButton');
        button.style.display = 'block';
        button.addEventListener('click', () => {
          worker.postMessage({
            action: 'update'
          })
        })
      })
    });
  </script>
</body>

</html>
